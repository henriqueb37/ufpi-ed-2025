<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bstvis</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
  </head>
  <body>
    <div id="app">
      <main class="responsive">
        <h1>Visualização de Árvore de Busca Binária (BST)</h1>
        <section id="inpzone" id="inpzone">
          <div class="field label border">
            <input id="inpen" type="text">
            <label>Entrada</label>
          </div>
          <div class="grid">
            <div class="s6">
              <button id="btn-add">Adicionar</button>
              <button id="btn-fnd" popovertarget="skb-fnd">Pesquisar</button>
              <button id="btn-pcr" popovertarget="dlg-pcr">Percorrer</button>
            </div>
            <div id="tree-info" class="s6"></div>
          </div>
        </section>
        <div id="node-tmpl"></div>
        <section id="vis" id="vis">
          <div id="tree"></div>
        </section>
        <div id="skb-fnd" class="snackbar primary top" popover></div>
        <dialog id="dlg-pcr" popover></dialog>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
